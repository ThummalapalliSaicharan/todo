    <link href="/static/assets3/img/favicon.png" rel="icon">
  <link href="/static/assets3/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

</head>
<body style="overflow:hidden;">



<header id="header" class="fixed-top d-flex align-items-center" style="border-bottom:solid;color:white;">
    <div class="container d-flex justify-content-between">

      <div class="logo">
        <h1><a href="index.html" style="font-size:30px;">TODOZ</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="static/assets3/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>



      <nav id="navbar" class="navbar" style="background-color:black;items-align:center;">
        <ul>
          <li><a class="nav-link scrollto" style="color:white;" href="{% url 'index'%}">Home</a></li>

          <li><a class="nav-link scrollto" href="{% url 'services' %}" style="color:white;" >Services</a></li>
          <li><a class="nav-link scrollto" style="color:white;" href="{% url 'login' %}">Login</a></li>
           <li><a class="nav-link scrollto" style="color:white;" href="{% url 'register' %}">Register</a></li>
          <li><a class="nav-link scrollto active" href="{% url 'contactus' %}" style="color:white;" >Contact</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->




	<div class="contact1" >
		<div class="container-contact1" style="margin-top:100px;">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="/static/assets5/images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" method="POST">
                {%csrf_token%}
				<span class="contact1-form-title">
					Get in touch
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" style="height:40px; width:400px;" type="text" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" style="height:40px; width:400px;" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" type="text" style="height:40px; width:400px;" name="subject" placeholder="Subject">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" style="height:100px; width:400px;" name="message" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Send Email
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




</body>
</html>
